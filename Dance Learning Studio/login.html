<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      border-radius: 8px;
      text-align: center;
    }

    .form-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }

    .input-group input:focus {
      border-color: #0056b3;
      outline: none;
    }

    .input-group .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #777;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #003d80;
    }

    .forgot-password a, .signup-link a {
      color: #0056b3;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover, .signup-link a:hover {
      text-decoration: underline;
    }

    .signup-link p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <div class="signup-link">
          <p>Don't have an account? <a href="registration.html" target="_blank">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop form submission

      const validUsers = [
        { email: "akhilareddyevuri1908@gmail.com", password: "123" },
        { email: "akhila@danceaura.com", password: "bharatnatyam" },
        { email: "admin@danceaura.com", password: "admin2025" }
      ];

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const isValid = validUsers.some(user =>
        user.email === email && user.password === password
      );

      if (isValid) {
        alert("Login Successful!");
        window.location.href = "C:/Users/harsh/OneDrive/Desktop/fsd/home1.html"; // will run after alert is dismissed
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
